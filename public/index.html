<body>
  <div class = "container text-center">

    <!-- Login Modal -->
    <div class="modal fade" id = 'loginModal' tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">

            <h4 class="modal-title">Log In</h4>
          </div>
          <div class="modal-body">
            <input id="txtEmail" type="email" placeholder="email">
            <input id="txtPassword"  type="password" placeholder="password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id='btnSubmitLogin' class="btn btn-primary">Login</button>
            <div class="errMsgSignUp"></div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Signup Modal -->
    <div class="modal fade" id = 'signupModal' tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <input id="txtSignupUser" type="text" placeholder="User Name">
            <input id="txtSignupEmail" type="email" placeholder="email">
            <input id="txtSignupPassword"  type="password" placeholder="password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id='btnSubmitSignup' class="btn btn-primary">Sign Up</button>
            <div class="errMsgSignUp"></div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Emotive Error Modal -->
    <div class="modal fade" id = 'emotiveModal' tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            
            <h4 class="modal-title">Sorry! </h4>
          </div>
          <div class="modal-body">
          We couldn't read that image. Here's one of your best friend Tom instead.
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss='modal' class="btn btn-primary">OK</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Spotify Modal -->
    <div class="modal fade" id = 'spotifyModal' tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
        
            <h4 class="modal-title">Connect to Spotify </h4>
          </div>
          <div class="modal-body">
            Our app uses Spotify for awesome. Connect now!
          </div>
          <div class="modal-footer">
            <button type="button" id='spotifyConnect' data-dismiss='modal' class="btn btn-primary">Connect to Spotify</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->





    <!--logo row-->

    <div class = "col-lg-12" id = "logoDiv"><img src='assets/images/ftmlogo.jpg'></div>
    </div>
    
    <br>

             <input id='filepicker' type="filepicker" data-fp-mimetypes="*/*" data-fp-container="modal" data-fp-store-location="s3"> 
          </div>
        <!-- </form> -->
